{% extends "accounts/index.html" %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    {% if users %}
        {% for obj in users %}
        <a href="{%url 'profile' username=obj.username %}">{{obj.username}}</a>
        <br>
        {% endfor %}
    {% else %}
        <h3>Empty :(</h3>
    {% endif %}
{% endblock %}
