<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Title{%endblock%}</title>
</head>
<body>
{% block header%}
{%if user.is_authenticated%}
<h2><small>You are logined as:</small> {{user.username}}</h2>
{%endif%}

<a href="{%url 'index'%}">Go to index</a>
<br>
<a href="{%url 'sign_in'%}">Sign in</a>
{%endblock%}
{% block content %}
{%endblock%}
</body>
</html>
